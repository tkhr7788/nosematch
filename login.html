<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>のせマッチ - ログイン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

  <!-- アプリ名と説明 -->
  <div class="text-center mb-4">
    <h1 class="fw-bold">のせマッチ</h1>
    <p class="text-muted mb-0">子供の送迎をかんたん管理！</p>
    <p class="text-muted">部活やイベントの配車をスムーズにサポート。</p>
  </div>

  <!-- ログインカード -->
  <div class="card p-4 shadow-sm border-0" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-center">ログイン</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="vstack gap-4">
      <div>
        <label for="username" class="form-label d-block text-center mb-1">ID</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div>
        <label for="password" class="form-label d-block text-center mb-1">パスワード</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">サインイン</button>
    </form>

    <div class="mt-3 text-center">
      <a href="{{ url_for('register') }}">新規アカウント登録はこちら</a>
    </div>
  </div>

</body>
</html>
