<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>回答の編集</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1>回答の編集</h1>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">名前</label>
      <input class="form-control" name="name" value="{{ rsvp.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">子どもの名前（カンマ区切り）</label>
      <input class="form-control" name="children" value="{{ rsvp.children }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">住所</label>
      <input class="form-control" name="address" value="{{ rsvp.address }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">子ども人数</label>
      <input type="number" class="form-control" name="child_cnt" value="{{ rsvp.child_cnt }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">行き：乗せられる人数</label>
      <input type="number" class="form-control" name="go_capacity" value="{{ rsvp.go_capacity }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">帰り：乗せられる人数</label>
      <input type="number" class="form-control" name="back_capacity" value="{{ rsvp.back_capacity }}" required>
    </div>
    <button class="btn btn-primary">保存する</button>
    <a class="btn btn-secondary" href="{{ url_for('admin', eid=rsvp.event_id) }}">戻る</a>
  </form>
</body>
</html>
