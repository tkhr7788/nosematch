<!doctype html><html><head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>イベント一覧</title></head><body class="p-4">
    
    <div class="container">
      <h1 class="mb-4">イベント一覧</h1>
    
      <div class="mb-3">
        <a href="/events/new" class="btn btn-success">＋ 新しいイベントを作る</a>
        {% if session.username %}
        <a href="/logout" class="btn btn-secondary ms-2">ログアウト ({{ session.username }})</a>
        {% endif %}
      </div>
    
      <ul class="list-group">
        {% for e in events %}
          <li class="list-group-item">
            <a href="/events/{{e.id}}">{{e.title}} ({{e.date.strftime('%Y-%m-%d %H:%M')}})</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    
    </body></html>
