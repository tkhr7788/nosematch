<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベント一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">

    <!-- タイトルとボタンを上下に分けた -->
    <div class="text-center mb-2">
      <h1 class="fw-bold">イベント一覧</h1>
    </div>

    <div class="d-flex justify-content-end mb-4">
      <div>
        <a href="/events/new" class="btn btn-success me-2">＋ 新しいイベントを作る</a>
        {% if session.username %}
          <a href="/logout" class="btn btn-secondary">ログアウト ({{ session.username }})</a>
        {% endif %}
      </div>
    </div>

    {% if events %}
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for e in events %}
          <div class="col">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ e.title }}</h5>
                <p class="card-text text-muted">{{ e.date.strftime('%Y-%m-%d %H:%M') }}</p>
                <a href="/events/{{ e.id }}" class="btn btn-primary mt-auto">詳細を見る</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info text-center">現在、イベントは登録されていません。</div>
    {% endif %}

  </div>

</body>
</html>
