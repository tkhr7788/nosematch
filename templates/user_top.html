<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>のせマッチ - ログアウト画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .small-message {
      font-size: 1.6rem; /* 標準h2の2remに対して約80%くらい */
    }
    .top-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 10;
    }
    .content-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    .spacer {
      margin-top: 2rem;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

  <!-- TOPへ戻るボタン -->
  <div class="top-button">
    <a href="/" class="btn btn-outline-primary btn-sm">🏠 TOPへ</a>
  </div>

    <!-- ヘッダー -->
    <header class="header">
        <h1 class="app-title">のせマッチ</h1>
        
        <!-- 非リンク形式の安全なログアウトボタン -->
        <form method="post" action="{{ url_for('logout') }}" class="logout-form">
            <button type="submit" class="logout-btn">ログアウト</button>
        </form>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content text-center mt-5">

        <h2 class="mb-5 small-message">
            {{ username }}さん<br>
            イベント楽しんでください！
        </h2>

        <div class="event-button">
            <div class="icon-box mb-2">
                <img src="{{ url_for('static', filename='images/icon1.png') }}" alt="イベントアイコン" style="width: 96px; height: 96px;">
            </div>
            <a href="{{ url_for('event_list') }}" class="btn btn-primary">イベント一覧を見る</a>
        </div>

    </main>

</body>
</html>
