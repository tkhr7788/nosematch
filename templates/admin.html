<!doctype html><html><head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>のりとも - 配車アプリ</title></head><body class="p-4">
  
  <div class="container">
    <h1 class="mb-4 text-center">のりとも</h1>
  
    <!-- ログインフォーム -->
    <div class="card p-4 mb-4">
      <h4>ログイン（ニックネームだけ）</h4>
      <form method="post">
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="あなたの名前" required>
        </div>
        <button class="btn btn-success w-100">ログインする</button>
      </form>
      <small class="text-muted mt-2 d-block text-center">※ログインしなくてもイベント一覧は見れます</small>
    </div>
  
    <!-- イベント一覧へのリンク -->
    <div class="d-grid">
      <a href="/events" class="btn btn-primary btn-lg">🚗 イベント一覧を見る</a>
    </div>
  </div>
  
  </body></html>
