<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>のせマッチ - 管理者TOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <!-- ヘッダー -->
  <div class="container text-center mb-5">
    <h1 class="fw-bold">のせマッチ</h1>
    <p class="text-muted">管理者ページ - {{ username }} さん</p>
    <div class="mt-3">
      <a href="{{ url_for('logout') }}" class="btn btn-secondary">ログアウト</a>
    </div>
  </div>

  <!-- 管理者メニュー -->
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center">
      
      <!-- イベント一覧 -->
      <div class="col">
        <div class="card h-100 text-center shadow-sm p-4">
          <div class="mb-3">
            <img src="{{ url_for('static', filename='images/icon1.png') }}" alt="イベント一覧" class="img-fluid" style="max-height: 100px;">
          </div>
          <h5 class="card-title mb-3">イベント一覧</h5>
          <a href="{{ url_for('event_list') }}" class="btn btn-primary w-100">開く</a>
        </div>
      </div>

      <!-- イベント作成 -->
      <div class="col">
        <div class="card h-100 text-center shadow-sm p-4">
          <div class="mb-3">
            <img src="{{ url_for('static', filename='images/icon2.png') }}" alt="イベント作成" class="img-fluid" style="max-height: 100px;">
          </div>
          <h5 class="card-title mb-3">イベント作成</h5>
          <a href="{{ url_for('new_event') }}" class="btn btn-primary w-100">開く</a>
        </div>
      </div>

      <!-- プラン作成 -->
      <div class="col">
        <div class="card h-100 text-center shadow-sm p-4">
          <div class="mb-3">
            <img src="{{ url_for('static', filename='images/icon3.png') }}" alt="プラン作成" class="img-fluid" style="max-height: 100px;">
          </div>
          <h5 class="card-title mb-3">プラン作成</h5>
          <a href="{{ url_for('plan_list') }}" class="btn btn-primary w-100">開く</a>
        </div>
      </div>

      <!-- 履歴を見る -->
      <div class="col">
        <div class="card h-100 text-center shadow-sm p-4">
          <div class="mb-3">
            <img src="{{ url_for('static', filename='images/icon4.png') }}" alt="履歴を見る" class="img-fluid" style="max-height: 100px;">
          </div>
          <h5 class="card-title mb-3">履歴を見る</h5>
          <a href="{{ url_for('history') }}" class="btn btn-primary w-100">開く</a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
