<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>のせマッチ - 管理者TOP</title>

    <!-- Flask用にCSS読み込み -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>

    <!-- ヘッダー -->
    <header class="header">
        <h1 class="app-title">のせマッチ</h1>
        <a href="{{ url_for('logout') }}" class="logout-btn">ログアウト</a>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <p class="welcome-message">管理者 {{ username }} さん</p>

        <!-- 4つの管理者用ボタン -->
        <div class="admin-menu">
            <div class="admin-item">
                <div class="icon-box">□</div>
                <a href="{{ url_for('event_list') }}" class="btn-primary">イベント一覧</a>
            </div>

            <div class="admin-item">
                <div class="icon-box">□</div>
                <a href="{{ url_for('new_event') }}" class="btn-primary">イベント作成</a>
            </div>

            <div class="admin-item">
                <div class="icon-box">□</div>
                <a href="{{ url_for('plan_list') }}" class="btn-primary">プラン作成</a>
            </div>

            <div class="admin-item">
                <div class="icon-box">□</div>
                <a href="#" class="btn-primary">履歴を見る</a> <!-- ここは今後拡張予定 -->
            </div>
        </div>
    </main>

</body>
</html>
