<!doctype html><html><head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{{ev.title}}</title></head><body class="p-4">
  <h1>{{ev.title}}</h1>
  <form method="post" class="vstack gap-3 mb-4">
    <input name="name" class="form-control" placeholder="保護者名" required>
    <input name="children" class="form-control" placeholder="子どもの名前（カンマ区切り）" required> <!-- ★これ追加済み！ -->
    <input name="address" class="form-control" placeholder="住所を入力してください" required>
    <input name="child_cnt" type="number" value="1" class="form-control" placeholder="子ども人数" required>
    <input name="capacity" type="number" value="0" class="form-control" placeholder="車の定員(0=出せない)" required>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="go_ok" id="go">
      <label class="form-check-label" for="go">行きに車を出せる</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="back_ok" id="back">
      <label class="form-check-label" for="back">帰りに車を出せる</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="pickup_only" id="pick">
      <label class="form-check-label" for="pick">迎えのみ可</label>
    </div>
    <button class="btn btn-primary">回答する</button>
  </form>
  
  <h2>回答一覧</h2>
  <table class="table">
    <tr><th>名前</th><th>子ども</th><th>定員</th><th>行き</th><th>帰り</th></tr>
    {% for r in rsvps %}
      <tr><td>{{r.name}}</td><td>{{r.children}}</td><td>{{r.capacity}}</td>
          <td>{{"◯" if r.go_ok else "×"}}</td><td>{{"◯" if r.back_ok else "×"}}</td></tr>
    {% endfor %}
  </table>
  <a href="/events/{{ev.id}}/admin">管理者ページへ</a>
  </body></html>
