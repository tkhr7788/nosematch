<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>のせマッチ - ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">

    <!-- タイトル -->
    <h1 class="app-title mb-2">のせマッチ</h1>

    <!-- 説明文 -->
    <p class="app-description mb-5 text-center text-muted">
        クラブやイベントでの配車割り当てを簡単に行うアプリです！
    </p>

    <!-- ログインカード -->
    <div class="login-container shadow p-4 rounded bg-white">
        <h2 class="mb-4 text-center fs-4">ログイン</h2>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" class="vstack gap-3">
            <input type="text" name="username" class="form-control" placeholder="IDを入力" required>
            <input type="password" name="password" class="form-control" placeholder="パスワードを入力" required>
            <button type="submit" class="btn btn-primary w-100">サインイン</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{{ url_for('register') }}" class="link-secondary">新規アカウント登録はこちら</a>
        </div>
    </div>

</body>
</html>
