<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配車履歴 - のせマッチ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container">

    <h1 class="fw-bold text-center mb-4">配車履歴</h1>

    {% if history %}
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th>名前</th>
            <th>回数</th>
          </tr>
        </thead>
        <tbody>
          {% for name, count in history.items() %}
          <tr>
            <td>{{ name }}</td>
            <td>{{ count }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info text-center">まだ配車履歴はありません。</div>
    {% endif %}

  </div>

</body>
</html>
