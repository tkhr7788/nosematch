<!doctype html><html><head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>イベント一覧</title></head><body class="p-4">
    <h1>イベント一覧</h1>
    <a class="btn btn-primary mb-3" href="/events/new">＋ 新しいイベント</a>
    <ul class="list-group">
      {% for e in events %}
        <li class="list-group-item">
          <a href="/events/{{e.id}}">{{e.title}} ({{e.date.strftime('%Y-%m-%d %H:%M')}})</a>
        </li>
      {% endfor %}
    </ul>
    </body></html>
