<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント作成 - のせマッチ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container">

    <!-- ページタイトル -->
    <div class="text-center mb-4">
      <h1 class="fw-bold">イベント作成</h1>
      <p class="text-muted">新しいイベントを登録しましょう！</p>
    </div>

    <!-- フォームカード -->
    <div class="card p-4 shadow-sm" style="max-width: 700px; margin: 0 auto;">
      <form method="post" class="vstack gap-3">

        <!-- タイトル -->
        <div>
          <label class="form-label">タイトル</label>
          <input name="title" class="form-control" required>
        </div>

        <!-- 日付と時間 -->
        <div>
          <label class="form-label">開催日・時間</label>
          <div class="d-flex gap-2">

            <!-- 開催日（カレンダー） -->
            <div style="flex: 2;">
              <input type="date" name="date" class="form-control" required>
            </div>

            <!-- 開催時間（時・分プルダウン） -->
            <div class="d-flex gap-2" style="flex: 1;">
              <select name="hour" required>
                <option value="" disabled selected>-- 時</option>
                {% for h in range(0, 24) %}
                  <option value="{{ "%02d"|format(h) }}">{{ "%02d"|format(h) }}時</option>
                {% endfor %}
              </select>
              
              <select name="minute" required>
                <option value="" disabled selected>-- 分</option>
                {% for m in [0, 15, 30, 45] %}
                  <option value="{{ "%02d"|format(m) }}">{{ "%02d"|format(m) }}分</option>
                {% endfor %}
              </select>
              
            </div>

          </div>
        </div>

        <!-- 住所 -->
        <div>
          <label class="form-label">住所</label>
          <input name="spot" class="form-control" required>
        </div>

        <!-- 送信ボタン -->
        <button type="submit" class="btn btn-success w-100">作成して回答ページへ</button>

      </form>
    </div>

  </div>

</body>
</html>
